<!doctype html>
<html>
	<head>
		<title>雾之湖</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/user_updata.css">
	</head>
	<body>
		<div class="bg">
			<div class="updata">
				<h3>修改用户信息</h3>
				<form  method="post" action="/user/update">
					<table>
						<tr>
							<td>
								用户编号:
							</td>
							<td>
								<input type="text" name="uid">
							</td>
						</tr>
						<tr>
							<td colspan="2">请输入要修改的内容</td>
						</tr>
						<tr>
							
							<td>
								密码:
							</td>
							<td>
								<input type="password" name="upwd">
							</td>
						</tr>
						<tr>
							<td>
								邮箱:
							</td>
							<td>
								<input type="text" name="email">
							</td>
						</tr>
						<tr>
							<td>
								头像:
							</td>
							<td>
								<input type="file" name="portrait">
							</td>
						</tr>
						<tr>
							<td valign="top">
								个人简介:
							</td>
							<td>
								<textarea name="intro" id="" cols="30" rows="10"></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2" align="right">
								<input type="submit" value="点击提交">
							</td>
						</tr>	
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
